<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Embassy</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/paymentCart.js" defer></script>
    <script src="../js/style.js" defer></script>
</head>
<body>
    <main class="paymentPage">
        <div class="paymentTop">
            <p>
                <a href="#" class="paymentReturn" id="paymentReturnBtn">return</a>
            </p>
            <h1>Payment & Shipping</h1>
        </div>
        
        <form id="checkoutForm" class="paymentForm">

            <h2>Payment Details *</h2>

            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" name="cardName" required />

            <label for="cardNumber">Card Number </label>
            <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" required />

            <div class="expAndCvv">
                <div class="expiry">
                    <label for="expiry">Expiry Date ( MM / YY )</label>
                    <div class="expiryMonthandYear">
                        <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" required/>
                        <input type="text" id="expiryYear" name="expiryYear" placeholder="YYYY" required/>
                    </div>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV / CVC</label>
                    <input type="password" id="cvv" name="cvv" placeholder="xxx" inputmode="numeric" pattern="\d{3,4}" required/>
                </div>
            </div>

            <h2>Shipping Information</h2>
            
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"/>

            <label for="address">Shipping Address *</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City *</label>
            <input type="text" id="city" name="city" required />

            <label for="state">State / Province</label>
            <input type="text" id="state" name="state"/>

            <label for="zip">ZIP / Postal Code *</label>
            <input type="text" id="zip" name="zip" required />

            <label for="country">Country *</label>
            <input type="text" id="country" name="country" required />
        </form>
    </main>

    <aside class="sideCart active" id="sideCart">
        <div class="cartTop">
            <h1>cart</h1>
            <p><a href="#" class="close" id="sideCartCloseBtn">Close</a></p>
        </div>

        <div id="cartContent" class="cartContent">
            <p id="emptyMessage" class="emptyMessage">Your cart is empty.</p>


            <div id="cartItems" class="cartItem" style="display: none;">
            <!-- Items get inserted here -->
            </div>

            <div id="cartBottom" class="cartBottom" style="display: none;">
        
            </div>
            

            <button class="cartCheckout" id="checkoutBtn" type="submit" disabled onclick="goToPaymentPage()">
            <div class="cartCheckoutWord">
                <h1>Checkout</h1>
                <h1>&#8226;</h1>
                <h1 id="finalTotalPrice">$0.00</h1>
            </div>    
            </button>

        </div>
        </div>
    </aside>
</body>
</html>
