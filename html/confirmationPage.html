<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

        </div>
        <div class="cartItem">
            <div class="cartItemDisplay">
                <img src="../assets/img/moon.png" alt="" class="itemImg" />
                <p class="itemLabel">MOON</p>

                <button class="prevItemBtn">
                    <img src="../assets/img/scrolldown_icon.png" alt="Previous" />
                </button>

                <button class="nextItemBtn">
              <img src="../assets/img/scrolldown_icon.png" alt="Next" />
            </button>
            </div>
        </div>
        
        <div class="confirmPagePlanet">
            <div>
                <h2>Lunar Land Details :</h2>
                <div class="confirmPagePlanetInfo">
            
                        <div class="comfirmPagePlanetInfoIndi">
                            <p class="comfirmationPageInfoTitle">Location :</p>   
                            <h2>eiwfif</h2> 
                        </div>
                        <div class="comfirmPagePlanetInfoIndi">
                            <p class="comfirmationPageInfoTitle">Area :</p>
                            <h2>eiwfif</h2> 
                        </div>
                        <div class="comfirmPagePlanetInfoIndi">
                            <p class="comfirmationPageInfoTitle">Name on deed :</p>
                            <h2>eiwfif</h2> 
                        </div>
                        <div class="comfirmPagePlanetInfoIndi">
                            <p class="comfirmationPageInfoTitle">Lunar Code :</p>
                            <h2>eiwfif</h2> 
                        </div>

                        <div class="comfirmPagePlanetInfoIndi" id="lunarMapContainer">
                            <p class="comfirmationPageInfoTitle">Lunar map :</p>
                            <img src="../assets/img/lunar_map.png" alt="" id="lunarMapImg">
                        </div>            
                </div>
            </div>
        </div>
    </main>

    <aside class="sideConfirm" id="sideCart">
        <div class="cartTop">
            <h1>
                Your Certificate
            </h1>
        </div>
        <div class="confirmCertificate">
            <img src="../assets/img/certificate.png" alt="">
            <a href="../assets/img/certificate.png" download>Download</a>
        </div>
        <div class="confirmCertificateBottom">
            <button class="cartCheckout" id="homePageBtn">
                <div class="cartCheckoutWord">
                    <h1>Return TO homePage</h1>
                </div>    
            </button>
        </div>
    </aside>

</html>
